<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>app_viewerPDF</title>
    
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/api.js"></script>
    <script>
      window.requireNode = window.require;
      window.require = undefined;
      function onStart(params) {
        console.log("App 'PDFviewer' was called");
        console.log("onStart():" + params);
        WDC.requireAPI(['data'], function(data) {
          require(['extension'], function(viewer) {
          viewer.init(params, "viewer", true);
          window.require = window.requireNode;
          })
        })
      }
    </script>

  </head>
  <body> 
    <script type="text/javascript" src="lib/require.js"></script>
    <div id="viewer"></div>
  </body>

</html>
