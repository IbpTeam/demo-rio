  <script language=javascript>  
  tryit.document.designMode="On";

  function deviceUpCb(result){
    tryit.document.write("test API getRecentAccessData()");
    tryit.document.write("<br/>");
    tryit.document.write("callback result: "+result);
    tryit.document.write("<br/>"); 
  }
  function deviceDownCb(result){
    tryit.document.write("test API getRecentAccessData()");
    tryit.document.write("<br/>");

    tryit.document.write("<br/>"); 
  }    
  function test_getDeviceDiscoveryService(deviceUpCb,deviceDownCb){
    WDC.requireAPI(['data'], function(data){
      data.getDeviceDiscoveryService(deviceUpCb,deviceDownCb);
    });        
  }



  </script>
  <h1 id="myheader" onclick="getValue()">这是标题</h1>
