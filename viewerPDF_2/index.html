<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>app_viewerPDF</title>

  <link rel="stylesheet" type="text/css" href="css/demoUI.css"/>
  <link rel="stylesheet" type="text/css" href="css/demoUItheme.css"/>
  <link rel="stylesheet" type="text/css" href="css/demoUIFont.css"/>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/require.js"></script>
  <script type="text/javascript" src="lib/api.js"></script>
  <script type="text/javascript" src="lib/demoUI.js"></script>


  <canvas id="the-canvas" style="border:1px  solid black"></canvas>

  <!-- for legacy browsers add compatibility.js -->
  <!--<script src="../compatibility.js"></script>-->

  <script src="./build/pdf.js"></script>
  <script>
      /**
       * 应用入口函数，页面加载完毕后调用，参数params是应用调用参数，目前是字符串类型
       */
  var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 0.8,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');

  function onStart(params) {
    console.log("onStart():" + params);
    // $('#params').text("程序参数是:" + params);
    WDC.requireAPI(['data'], function(data) {
      console.log("Initalization Browser PDF Viewer...");
      //var url = './helloworld.pdf';
      /**
       * Asynchronously downloads PDF.
       */
      PDFJS.getDocument(params).then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;

        // Initial/first page rendering
        renderPage(pageNum);
      });

    })
  }



  /**
   * Get page info from document, resize canvas accordingly, and render page.
   * @param num Page number.
   */
  function renderPage(num) {
    pageRendering = true;
    // Using promise to fetch the page
    pdfDoc.getPage(num).then(function(page) {
      var viewport = page.getViewport(scale);
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // Render PDF page into canvas context
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);

      // Wait for rendering to finish
      renderTask.promise.then(function() {
        pageRendering = false;
        if (pageNumPending !== null) {
          // New page rendering is pending
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });

    // Update page counters
    document.getElementById('page_num').textContent = pageNum;
  }

  /**
   * If another page rendering in progress, waits until the rendering is
   * finised. Otherwise, executes rendering immediately.
   */
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  /**
   * Displays previous page.
   */
  function onPrevPage() {
    if (pageNum <= 1) {
      return;
    }
    pageNum--;
    queueRenderPage(pageNum);
  }
  document.getElementById('prev').addEventListener('click', onPrevPage);

  /**
   * Displays next page.
   */
  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    queueRenderPage(pageNum);
  }
  document.getElementById('next').addEventListener('click', onNextPage);


       </script>

   </head>
   <body> 
    <!-- <div id="test"></div> -->
    <div>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      &nbsp; &nbsp;
      <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

    <div>
      <canvas id="the-canvas" style="border:1px solid black"></canvas>
    </div>
   </body>
   </html>
