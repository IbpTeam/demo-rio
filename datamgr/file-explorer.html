<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  lang="en">
  <head>
    <title>File Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta charset="utf-8"  http-equiv="content-type"-->
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <script src="./lib/require.js"></script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/api.js"></script>
    <link  type="text/css" rel="stylesheet" href="jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <script src="jquery-ui-1.10.4/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <link  type="text/css" rel="stylesheet" href="bootstrap-3.1.1/css/bootstrap.min.css">
    <script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/im_view.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript" src="js/address_bar.js"></script>
    <script type="text/javascript" src="js/folder_view.js"></script>
    <script type="text/javascript" src="js/side_bar.js"></script>

  </head>
<body>
<div style="position: absolute; left: 8px; right: 8px; top: 10px; bottom: 10px;">
	<div class="container-fluid show-grid" style="height: 100%">
	<div id="frontend" class="row" style="height: 100%">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
		    <div id="sidebar" class="row">
			    <ul id="favorites" class="nav nav-list">
				    <!--
				    <li class="nav-header">Favorites</li>
				    <li class="active"><a href="#"><i class="icon-white icon-home"></i> Root</a></li>
				    <li><a href="#"><i class="icon-book"></i> Documents</a></li>
				    <li><a href="#"><i class="icon-picture"></i> Pictures</a></li>
				    <li class="nav-header">Network</li>
				    <li class="divider"></li>
				    <li><a href="#"><i class="icon-flag"></i> About</a></li>
				    -->
			    </ul>
			    <ul id="tags" class="nav nav-list">
			    </ul>
                <ul id="filters" class="nav nav-list">
			    </ul>
                <ul id="recent" class="nav nav-list">
			    </ul>
		    </div>
		</div>
		<div id="main" class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
			<div class="row">
				<ul id="addressbar" class="breadcrumb"></ul>
				<button id="qrcode" type="button" class="btn btn-default" data-toggle="popover"><span class="glyphicon glyphicon-qrcode"></span></button>
                <input id="folder-mode" type="button" class="btn btn-default" style="float:right" value="按文件夹显示"></input>
			</div>
			<div class="row" style="height:85%; background: #FFF; -webkit-border-radius: 2px; overflow: auto">
				<ul id="files" style="margin: 5px; padding:0px"></ul>
			</div>
			<div id="div-setting" class="row">
			    <div id="liststyle"></div>
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
